<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Experiment_0</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: high;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">

        <a-marker type="pattern" url="markers/pattern-Untitled.patt" preset="custom">
            <a-entity gltf-model="assets/kkp.gltf" scale="0.02 0.02 0.02" rotation="0 0 0" position="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
